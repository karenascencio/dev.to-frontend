                        <div class="page-title-wrapper ml-4">

                        </div>
                    </div>
                    <div class="buttons-close d-flex">
                        <nav class="nav-buttons-wrapper">
                            <ul class="d-flex">
                                <li>
                                    <button type="button" class="btn active">Edit</button>
                                </li>
                                <li>
                                    <button type="button" class="btn" >Preview</button>
                                </li>
                            </ul>
                        </nav>
                        <div class="close-editor-wrapper">

                    </div>
                </div>
            </div>
            <div class="row create-post-container">
                <div class="col-lg-1">
                </div>
                <div class="col-12 col-md-8 col-lg-8 main-creation-container">
                    <div class="post-content-container border rounded bg-white">
                        <div class="post-content-header" >
                            <div class="cover-image-input-wrapper p-1">
                                <label for="image-url"></label>
                                <input class="w-100  publish-post" type="text" name="cover_image" style="border: none; font-family: monospace;" placeholder="Type your image URL..." id="image-url">
                            </div>
                            <div class="title-container p-1">
                                <textarea class="w-100 publish-post" type="text" name="title" style="font-weight: 700; border: none; resize: none;"  placeholder="New post title here..." id="title-input" ></textarea>
                            </div>
                            <div class="tags-container p-1">
                                <label for="tag-input"></label>
                                <input class="w-100 publish-post" type="text" name="tags" style="border: none; font-family: monospace;" id="tag-input" placeholder="Add up to 4 tags...">
                            </div>
                        </div>
                        <div class="post-content-body p-1">
                            <div class="image-button-wrapper"></div>
                            <div class="text-container">
                                <label for="content-body"></label>
                                <textarea class="w-100 publish-post" type="text" name="content" placeholder="Write your post content here..." style="font-family: monospace; min-height: 890px; border: none; resize: none;" id="content-body"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="post-footer-container pt-3 pb-3">
                        <button type="button" id="publish-button" class="btn-publish-post p-2 rounded text-white">Publish</button>
                        <button type="button" class="btn-save-draft rounded p-2">Save draft</button>
                        <svg width="24" class="crayons-icon" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="75abcb76478519ca4eb9">

                        </svg>
                        <span id="preview-tags">tag1</span>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 d-none d-md-block post-aside-container">
                </div>
